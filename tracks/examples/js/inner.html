<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            Hello!
        </title>
        <script>
            function greet() {
                let name = document.querySelector('#username').value;
                if (name === '') {
                    name = 'world';
                }
                // Modify HTML elements
                document.querySelector('#result').innerHTML = 'Hello, ' + name + '!';
            }
        </script>
    </head>    
    <body>
        <form onsubmit="greet(); return false;">
            <input type="text" id="username">
            <input type="submit">
        </form>

        <div id="result">
            Hello!
        </div>
    </body>
</html>

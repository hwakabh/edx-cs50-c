{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

<table class="table">
    <thead>
        <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Shares</th>
            <th scope="col">Price</th>
            <th scope="col">Transacted</th>
        </tr>
    </thead>
    <tbody>
        {% for history in histories %}
            <tr>
                <th scope="row">{{ history['symbol'] }}</th>
                <td>{{ history['shares'] }}</td>
                <td>{{ history['price'] }}</td>
                <td>{{ history['timestamp'] }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

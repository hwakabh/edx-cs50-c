{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}
    <form action="/profile" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <br>
            <input id="username" autocomplete="off" autofocus class="form-control" name="username" placeholder="{{ account['username'] }}" type="text">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <br>
            <input id="password" autocomplete="off" class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <label for="confirmation">Password(Again)</label>
            <br>
            <input id="confirmation" class="form-control" name="confirmation" placeholder="Password(Again)" type="password">
        </div>
        <button id="submit-button" class="btn btn-primary" type="submit">Update</button>
    </form>
{% endblock %}
